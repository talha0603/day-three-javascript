<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_signup.css">
    <title>Login & Signup</title>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>

        <form class="form1">
            <input type="email" name="email" id="log-mail" placeholder="Email" class="email"> <br>
            <input type="password" name="password" id="log-pass" placeholder="Password" class="password"> <br>
            <input type="submit" name="button" id="login-button" value="Login" class="login">
            <br>
            <p class="p1">Don't have an account? <span class="span1" title="click here to signup">Signup</span></p>
        </form>
    </div>
    <div class="signup-form">
        <h2>Signup</h2>

        <form class="form2">
        <input type="email" name="email" id="sign-mail" placeholder="Email" class="email1"> <br>
        <input type="password" name="password" id="sign-pass" placeholder="Create Password" class="cr-pass"> <br>
        <input type="password" name="password" id="sign-pass1" placeholder="Confirm Password" class="cn-pass"> <br>
        <input type="submit" name="button" id="signup-button" value="Signup" class="signup">
        <br>
        <p class="p2">Already have an account? <span class="span2" title="click here to login">Login</span></p>
        </form>
    </div>

<script src="login_signup.js"></script>

</body>
</html>
